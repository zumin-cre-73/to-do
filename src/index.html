<!DOCTYPE html>
<html>
  <head>
    <title>ToDo(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class = "input-area">
      <input placeholder="TODOを入力" />
      <button> 追加 </button>
    </div>
    <div class = "imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <div class="list-row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
            <li>TODOです</li>
            <button>完了</button>
            <button>削除</button>
          </div>
    </div>
    <div class = "complete-area">
      <p class="title" >完了したTODO</p>
      <ul>
        <div class="list-row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
